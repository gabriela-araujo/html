<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta manter tudo entre os p's.</p>
    <p>Se precisar quebrar o texto, use a tag br <br> por exemplo.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <br>
    <p>Agora, vamos adiocionar alguns emojis:
        &#x2728;
        &#x1F525;
        &#x1F979;
    </p>
    <!--Ir no emojipedia e copiar o código do emoji, e, antes do código, adicionar os símbolos &#x (x minusculo)-->
</body>
</html>
