<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/boom-bap-flick.mp3" type="audio/mpeg">
        <source src="midia/boom-bap-flick.ogg" type="audio/ogg">
        <source src="midia/boom-bap-flick.wav" type="audio/wav">
        <p>Infelizmente, o seu navegor não consegue reproduzir áudio. <a href="midia/boom-bap-flick.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    </body>
</html>
